# OpenSearch Connection Settings
opensearch.host=localhost
opensearch.port=9200
opensearch.scheme=http

# Connection Pool Settings
opensearch.connection.timeout=5000
opensearch.socket.timeout=60000

# Index Settings
opensearch.index.number_of_shards=1
opensearch.index.number_of_replicas=0

# k-NN Settings
opensearch.knn.dimension=128
opensearch.knn.space_type=l2
